<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit User page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="edit.css" />
</head>

<body>
  <div class="container-fluid d-flex justify-content-center mt-5">
    <div class="row main">
      <div class="row d-flex justify-content-center">
        <h1 class="text-center">edit user</h1>
        <div class="input-group mb-3 d-flex justify-content-center">
          <span class="input-group-text" id="basic-addon1">F</span>
          <input id="FI" type="text" class="form-control" placeholder="FirstName" aria-label="FirstName"
            aria-describedby="basic-addon1" />
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">L</span>
          <input id="LI" type="text" class="form-control" placeholder="LastName" aria-label="LastName"
            aria-describedby="basic-addon1" />
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input id="EI" type="email" class="form-control" placeholder="email" aria-label="email"
            aria-describedby="basic-addon1" />
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">P</span>
          <input id="PI" type="password" class="form-control" placeholder="password" aria-label="password"
            aria-describedby="basic-addon1" />
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">A</span>
          <input id="AI" type="text" class="form-control" placeholder="Avatar" aria-label="Avatar" value="Avatar"
            aria-describedby="basic-addon1" />
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-6 d-flex justify-content-evenly">
          <input class="btn" type="button" value="Edit" onclick="submitDATA()"/>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="edit.js"></script>
<script src="../app.js"></script>
<script src="../log/log.js"></script>
</html>
