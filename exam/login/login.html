<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container-fluid d-flex justify-content-center mt-5">
    <div class="row main">
      <div class="row d-flex justify-content-center">
        <h1 class="text-center">Login</h1>
        <div class="input-group mb-3  d-flex justify-content-center">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input id="EI" type="email" class="form-control" placeholder="email" aria-label="email"
            aria-describedby="basic-addon1" />
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">P</span>
          <input id="PI" type="password" class="form-control" placeholder="password" aria-label="password"
            aria-describedby="basic-addon1" />
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-6  d-flex justify-content-evenly">
          <input class="btn" type="button" value="Login" onclick="checkuser()">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="login.js"></script>
  <script src="../log/log.js"></script>
</body>

</html>
